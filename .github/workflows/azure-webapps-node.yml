name: Deploy to Azure App Service

on:
  push:
    branches:
      - main # O la rama que uses

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Cambia si usas otra versi√≥n

      - name: Instalar dependencias
        run: npm install

      - name: Construir la app (opcional)
        run: npm run build # ‚ùó Elimina esta l√≠nea si no tienes un paso de build

      - name: Login en Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy a App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "clinicasaludable" # Reemplaza con el nombre de tu App Service
          package: "." # üü¢ Sube todo el c√≥digo al App Service
