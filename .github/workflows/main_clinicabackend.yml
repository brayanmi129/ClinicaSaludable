name: Deploy Express App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar dependencias
        run: npm install --omit=dev

      - name: Iniciar sesi√≥n en Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B1A7BC0AAE345EDB56C01401A368269 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AE9FD312AC3649738B4F0AD5D294F39F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5FC82BD5D92A4A508F97591CD52B10A7 }}

      - name: Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'clinicabackend'
          slot-name: 'Production'
          package: .
          startup-command: 'npm start'
